        }

        }

        }

            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #0f1f4d;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .player-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .player-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .player-name {
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

            background-color: white;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .details-header {
            display: flex;
            padding: 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .details-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #1e3a8a;
        }
        
        .details-basic {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .details-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1e3a8a;
        }
        
        .details-role {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        .details-country {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: #666;
        }
        
        .details-stats {
            padding: 20px;
        }

            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #1e3a8a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;

            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

            font-size: 1.8rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

            font-size: 0.9rem;
            color: #666;
        }

            line-height: 1.6;

            padding: 0 20px 20px;

            align-items: center;

            align-items: center;
            margin-right: 10px;
            font-size: 0.8rem;

            right: 15px;

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;

        // DOM elements
        const playersGrid = document.getElementById('playersGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const playerDetails = document.getElementById('playerDetails');
        const closeBtn = document.getElementById('closeBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        // Initialize the page
        function init() {
            renderPlayerCards();
            setupEventListeners();
        }
        
                // Render player cards
        function renderPlayerCards(filter = 'all') {
            playersGrid.innerHTML = '';
            
            const filteredPlayers = filter === 'all' 
                ? players 
                : players.filter(player => player.role.toLowerCase().includes(filter));
            
            filteredPlayers.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.dataset.id = player.id;
                
                playerCard.innerHTML = `
                    <img src="${player.image}" alt="${player.name}" class="player-image">
                    <div class="player-name">${player.name}</div>
                `;
                
                playersGrid.appendChild(playerCard);
            });
            
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Player card click
            playersGrid.addEventListener('click', (e) => {
                const playerCard = e.target.closest('.player-card');
                if (playerCard) {
                    const playerId = parseInt(playerCard.dataset.id);
                    const player = players.find(p => p.id === playerId);
                    if (player) {
                        showPlayerDetails(player);
                    }
                }
            });
            
            // Close button click
            closeBtn.addEventListener('click', () => {
                modalOverlay.classList.remove('active');
            });
            
            // Click outside the modal
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });
            
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter players
                    const filter = btn.dataset.filter;
                    renderPlayerCards(filter);
                });
            });
        }
        
        // Show player details in modal
        function showPlayerDetails(player) {
            // Update details elements
            document.getElementById('detailsImage').src = player.image;
            document.getElementById('detailsName').textContent = player.name;
            document.getElementById('detailsRole').textContent = player.role;
            document.getElementById('detailsCountry').textContent = player.country;
            document.getElementById('detailsBio').textContent = player.bio;
            
            // Update stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // Display different stats based on player role
            if (player.role === 'Batsman') {
                addStatBox(statsGrid, player.stats.matches, 'Matches');
                addStatBox(statsGrid, player.stats.runs, 'Runs');
                addStatBox(statsGrid, player.stats.average, 'Average');
                addStatBox(statsGrid, player.stats.strikeRate, 'Strike Rate');
                addStatBox(statsGrid, player.stats.centuries, 'Centuries');
                addStatBox(statsGrid, player.stats.halfCenturies, 'Half Centuries');
                addStatBox(statsGrid, player.stats.sixes, 'Sixes');
                addStatBox(statsGrid, player.stats.fours, 'Fours');
            } else if (player.role === 'Bowler') {
                addStatBox(statsGrid, player.stats.matches, 'Matches');
                addStatBox(statsGrid, player.stats.wickets, 'Wickets');
                addStatBox(statsGrid, player.stats.economy, 'Economy');
                addStatBox(statsGrid, player.stats.average, 'Average');
                addStatBox(statsGrid, player.stats.bestBowling, 'Best Bowling');
                addStatBox(statsGrid, player.stats.fiveWicketHauls, '5-Wicket Hauls');
            } else if (player.role === 'All-Rounder') {
                addStatBox(statsGrid, player.stats.matches, 'Matches');
                addStatBox(statsGrid, player.stats.runs, 'Runs');
                addStatBox(statsGrid, player.stats.average, 'Batting Avg');
                addStatBox(statsGrid, player.stats.wickets, 'Wickets');
                addStatBox(statsGrid, player.stats.bowlingAverage, 'Bowling Avg');
                addStatBox(statsGrid, player.stats.centuries, 'Centuries');
                addStatBox(statsGrid, player.stats.sixes, 'Sixes');
                addStatBox(statsGrid, player.stats.fours, 'Fours');
            }
            if (player.role === 'Wicketkeeper/Batsman') {
                addStatBox(statsGrid, player.stats.matches, 'Matches');
                addStatBox(statsGrid, player.stats.runs, 'Runs');
                addStatBox(statsGrid, player.stats.average, 'Average');
                addStatBox(statsGrid, player.stats.strikeRate, 'Strike Rate');
                addStatBox(statsGrid, player.stats.centuries, 'Centuries');
                addStatBox(statsGrid, player.stats.halfCenturies, 'Half Centuries');
                addStatBox(statsGrid, player.stats.sixes, 'Sixes');
                addStatBox(statsGrid, player.stats.fours, 'Fours');
                addStatBox(statsGrid, player.stats.dismissals, 'Dismissals');
            }
            
            
            // Update achievements
            const achievementsList = document.getElementById('achievementsList');
            achievementsList.innerHTML = '';
            
            player.achievements.forEach((achievement, index) => {
                const achievementItem = document.createElement('div');
                achievementItem.className = 'achievement-item';
                
                achievementItem.innerHTML = `
                    <div class="achievement-icon">${index + 1}</div>
                    <div>${achievement}</div>
                `;
                
                achievementsList.appendChild(achievementItem);
            });
            
            // Show modal
            modalOverlay.classList.add('active');
        }
        
        // Helper to add stat boxes
        function addStatBox(container, value, label) {
            const statBox = document.createElement('div');
            statBox.className = 'stat-box';
            
            statBox.innerHTML = `
                <div class="stat-value">${value}</div>
                <div class="stat-label">${label}</div>
            `;
            
            container.appendChild(statBox);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
